<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간관련</title>
</head>
<body>


    <script>

        const date = new Date();
        // =>현재 년도 월 일 시 분 초 를 가져옴
        
        const year = date.getFullYear();
        const hour = date.getHours();
        const min = date.getMinutes();
        const sec = date.getSeconds();


        console.log(`${year}년`);
        console.log(`${hour}시`);
        console.log(`${min}분`);
        console.log(`${sec}초`);


    </script>
    
</body>
</html>
