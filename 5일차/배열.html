<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>

        // *배열
        // =>여러값을 한곳에 저장하여 사용함
        // =>변수 하나에 여러값을 저장할 수 있는 용도
        // =>배열 내부에 저장할 수 있는 값은
        // 숫자, 문자, 변수, 함수, 객체 등 다양한 값을 저장할 수 있음
        // =>이렇게 저장된 값을 요소라고 하며 영어로 element 라고함
        // =>length는 배열의 개수를 확인할 수 있음
        // =>배열의 순서는 0부터 시작하며, index 순서라고 함
        // =>배열은 [] 대괄호를 이용함
        // ex)
        // const 변수명 = [값, 값, 값];

        const nums = [1, 2, 3, 4, 5];
        console.log(nums[1]);
        console.log(nums[3]);
        console.log(nums[4] + nums[4]);
        console.log(nums[1] * nums[4]);
        console.log((nums[1] * nums[2]) + nums[3]);




    </script>
</head>
<body>
    
</body>
</html>
