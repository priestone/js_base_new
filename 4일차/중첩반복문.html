    <script>

        // *중첩반복문

        // *문제
        // =>구구단 1단부터 9단까지 전체 출력하기

        // **출력결과**
        // 1단
        // 1x1=1
        // 1x2=2
        // ...생략

        // 2단
        // 2x1=2
        // 2x2=4
        // ...생략

        // 9단

        for(let a = 1; a<10; a++){
            document.write(`<h1>${a}단</h1>`)
            for(let b = 1; b<10; b++){
                document.write(`<h3>${a}x${b}=${a*b}</h3>`)
            }
        }

    </script>
