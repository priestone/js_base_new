<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: lightgray;
            margin: 100px auto;
        }

    </style>
</head>
<body>

    <div class="box"></div>

    <script>

        const boxEl = document.querySelector(`.box`);

        console.log(`top값 : ${boxEl.offsetTop}`);
        console.log(`left값 : ${boxEl.offsetLeft}`);

        console.log(`width값 : ${boxEl.offsetWidth}`);
        console.log(`height값 : ${boxEl.offsetHeight}`);

        console.log(`브라우저 높이값: ${window.innerHeight}`);
        console.log(`브라우저 가로값: ${window.innerWidth}`);

    </script>
    
</body>
</html>
